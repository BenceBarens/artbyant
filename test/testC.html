<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Globe met stickers</title>
<link rel="stylesheet" href="main.css">
</head>
<body>

<div class="globe-container">
  <div class="globe">
    <img src="1.png" class="marker" style="--lat:90; --lon:0; --size:60%;">
    <img src="2.png" class="marker" style="--lat:0; --lon:0; --size:60%;">
    <img src="3.png" class="marker" style="--lat:0; --lon:120; --size:50%;">
    <img src="4.png" class="marker" style="--lat:10; --lon:150; --size:50%;">
    <img src="5.png" class="marker" style="--lat:-40; --lon:250; --size:40%;">
    <img src="6.png" class="marker" style="--lat:40; --lon:280; --size:40%;">
    <img src="7.png" class="marker" style="--lat:-90; --lon:360; --size:60%;">
  </div>

  <div class="controls">
    <button id="prev">◀︎</button>
    <button id="next">▶︎</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
